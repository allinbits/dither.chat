app = 'dither-testnet-api-main'
primary_region = 'iad'

[build]
[http_service]
internal_port = 3000
force_https = true
auto_start_machines = true
min_machines_running = 1
processes = ['app']
sticky_machines = true

[http_service.http_options]
h2_backend = false

[[vm]]
size = 'shared-cpu-1x'
memory = "1gb"

