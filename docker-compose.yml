services:
  # ================================
  # Database Services
  # ================================
  postgres-feed:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: feed
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"

  # ================================
  # ChronoSync Services (Readers)
  # ================================
  reader-main:
    container_name: "reader-main"
    build: ./packages/reader-main
    restart: always
    command: ["pnpm", "start"]
    environment:
      API_URLS: "https://atomone-api.allinbits.com,https://atomone-rest.publicnode.com"
      START_BLOCK: "2605764"
      BATCH_SIZE: 50
      MEMO_PREFIX: "dither."
      RECEIVER: "atone1uq6zjslvsa29cy6uu75y8txnl52mw06j6fzlep"
