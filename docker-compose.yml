services:
  # ================================
  # Database Services
  # ================================
  postgres:
    image: postgres:latest
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: default
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "default"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  # ================================
  # RabbitMQ Service (event system)
  # ================================
  rabbitmq:
    image: rabbitmq:latest
    build: ./packages/rabbit-mq
    container_name: rabbitmq
    restart: always
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 5s
      retries: 3
    ports:
      - 5672:5672
      - 15672:15672
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq-lib:/var/lib/rabbitmq/
      - rabbitmq-log:/var/log/rabbitmq

  # ================================
  # REST Services
  # ================================
  api-main:
    container_name: "api-main"
    build: ./packages/api-main
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PG_URI: "postgresql://default:password@postgres:5432/postgres"
    ports:
      - 3000:3000
      - 3001:3001
    healthcheck:
      test: "curl http://localhost:3001/v1/health && curl http://localhost:3000/v1/health  || exit 1"
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 10s

  # ================================
  # Event Consuming Services
  # ================================
  service-post:
    container_name: "service-post"
    build: ./packages/service-post
    depends_on:
      api-main:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      RABBITMQ_ENDPOINT: "amqp://guest:guest@rabbitmq:5672"
      RABBITMQ_EXCHANGE: "dither"
      RABBITMQ_DLX_EXCHANGE: "dither-dlx"
      RABBITMQ_DLX_QUEUE: "dlx-queue"
      RABBITMQ_QUEUE: "dither.Post"
      RABBITMQ_LOG_EXCHANGE: "dither-log"
      RABBITMQ_LOG_QUEUE: "log-queue"
      API_ROOT: "http://api-main:3001/v1"
    restart: always
    command: ["pnpm", "start"]
    
  service-reply:
