  postgres-feed:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: feed
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"

  postgrest-feed:
    image: postgrest/postgrest:v11.2.0
    restart: always
    depends_on:
      - postgres-feed
    ports:
      - "3000:3000"
    environment:
      PGRST_DB_URI: postgres://username:password@postgres-feed:5432/feed
      PGRST_DB_ANON_ROLE: web_anon
      PGRST_DB_SCHEMA: public
      PGRST_SERVER_PORT: 3000

  # ================================
  # Indexer Services
  # ================================
  indexer-feed:
    container_name: "indexer-feed"
    build: ./packages/indexer-feed
    restart: always
    command: ["pnpm", "start"]
    depends_on:
      - postgres-feed
      - postgrest-feed
    environment:
      API_URLS: "https://atomone-api.allinbits.com,https://atomone-rest.publicnode.com"
      START_BLOCK: "2605764"
      BATCH_SIZE: 50
      PG_URI: postgres://username:password@postgres-feed:5432/feed
      MEMO_PREFIX: "dither.Post,dither.Reply"
      RECEIVER: "atone1uq6zjslvsa29cy6uu75y8txnl52mw06j6fzlep"
      # LOG: process.env.LOG === 'true' ? true : false,

