name: mainnet-api-main

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy-mainnet:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment: mainnet
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy api-main to Fly.io
        working-directory: ./packages/api-main
        run: |
          flyctl deploy \
            --remote-only \
            --config ./packages/api-main/fly.mainnet.toml \
            --dockerfile ./packages/api-main/Dockerfile
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN_API_MAIN }}

  notify:
    needs: [deploy-mainnet]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/telegram-action@v1.0.1
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: markdown
          message: |
            ğŸš¨ *bold \*Deploy API Mainnet Failed* ğŸš¨

            ğŸ”— Repository: ${{ github.repository }}
            ğŸ“ Commit: ${{ github.event.commits[0].message }}
            ğŸ‘¤ Author: ${{ github.actor }}
            â›“ï¸â€ğŸ’¥ App: ${{ inputs.app_name }}

            âš ï¸ *bold \*Failed Job:*
            ğŸ” [View Logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

            Please investigate and fix ASAP! ğŸ”§

  smoke-tests:
    needs: [deploy-mainnet]
    if: needs.deploy-mainnet.result == 'success'
    uses: ./.github/workflows/smoke-tests.yml
    secrets: inherit
    with:
      app_name: dither-mainnet-api-main
