name: '[Mainnet] Api Main'

on:
  push:
    tags:
      - 'api/v*'

jobs:
  build:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get version from tag
        id: git_tag
        run: |
          VERSION="${GITHUB_REF_NAME#api/-}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Auth GCloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ secrets.REGION }}-docker.pkg.dev --quiet

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./packages/api-main/Dockerfile
          push: true
          tags:
            ${{ secrets.REGION }}-docker.pkg.dev/${{ secrets.PROJECT_ID }}/dither-chat/api-main:${{ steps.get_tag.outputs.version }}

  notify:
    needs: [build]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/telegram-action@v1.0.1
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: markdown
          message: |
            ğŸš¨ *Deploy API Mainnet Failed* ğŸš¨

            ğŸ”— *Repository*: [${{ github.repository }}](https://github.com/${{ github.repository }})
            ğŸ“ *Commit*: ${{ github.event.commits[0].message }}
            ğŸ‘¤ *Author*: ${{ github.actor }}
            â›“ï¸â€ğŸ’¥ *App*: ${{ inputs.app_name }}

            ğŸ” [View Logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

            Please investigate and fix *ASAP*! ğŸ”§

  smoke-tests:
    needs: [build]
    if: needs.deploy-mainnet.result == 'success'
    uses: ./.github/workflows/smoke-tests.yml
    secrets: inherit
    with:
      app_name: dither-mainnet-api-main
