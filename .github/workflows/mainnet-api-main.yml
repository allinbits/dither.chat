name: mainnet-api-main

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy-mainnet:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment: mainnet
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy api-main to Fly.io
        run: |
          cd ./packages/api-main
          flyctl deploy --remote-only --config ./fly.mainnet.toml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN_API_MAIN }}

  smoke-tests:
    needs: [deploy-mainnet]
    if: needs.deploy-mainnet.result == 'success'
    uses: ./.github/workflows/smoke-tests.yml
    secrets: inherit
    with:
      app_name: dither-mainnet-api-main

  notify:
    needs: [smoke-tests]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/telegram-action@v1.0.1
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            🚨 **Smoke Tests Failed** 🚨

            🔗 Repository: ${{ github.repository }}
            📝 Commit: ${{ github.event.commits[0].message }}
            👤 Author: ${{ github.actor }}
            ⛓️‍💥 App: dither-mainnet-api-main

            ⚠️ **Failed Tests:**
            🔍 [View Logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

            Please investigate and fix ASAP! 🔧
