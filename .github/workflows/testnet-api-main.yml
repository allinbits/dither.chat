name: testnet-api-main

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.changes.outputs.api-main }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Detect api-main changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            api-main:
              - 'packages/api-main/**'

  test:
    needs: detect-changes
    if: needs.detect-changes.outputs.changed == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install pnpm with npm
        run: npm install -g pnpm

      - name: Create Directory
        run: mkdir -p ./packages/api-main/data/postgres_data

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install dependencies with pnpm
        run: pnpm install

      - name: Set up Docker
        uses: docker/setup-docker-action@v4

      - name: Build API Types
        working-directory: ./packages/lib-api-types
        run: pnpm build

      - name: Run Docker Compose Up
        working-directory: ./packages/api-main
        run: docker compose -f ./docker-compose-github.yml up --build -d --wait --wait-timeout 30

      - name: Push database migrations
        working-directory: ./packages/api-main
        run: |
          cp .env.example .env
          pnpm db:push:force

      - name: Run tests with pnpm
        working-directory: ./packages/api-main
        run: pnpm test

  deploy-testnet:
    needs: [ detect-changes, test ]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.detect-changes.outputs.changed == 'true'
    runs-on: ubuntu-latest
    environment: testnet
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy api-main to Fly.io
        working-directory: ./packages/api-main
        run: flyctl deploy --remote-only --config ./fly.testnet.toml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN_API_MAIN }}

  smoke-tests:
    needs: [ deploy-testnet ]
    if: needs.deploy-testnet.result == 'success'
    uses: ./.github/workflows/smoke-tests.yml
    secrets: inherit
    with:
      app_name: dither-testnet-api-main
