name: lint

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  api-main-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install pnpm with npm
        run: npm install -g pnpm

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install dependencies with pnpm
        run: pnpm install

      - name: Lint
        run: pnpm run lint
