name: '[Testnet] Feed Sync'

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.changes.outputs.feed-sync }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Detect feed-sync changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            feed-sync:
              - 'packages/feed-sync/**'

  build:
    needs: [detect-changes]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.detect-changes.outputs.changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set short SHA
        id: sha_short
        run: echo "value=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Auth GCloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ secrets.REGION }}-docker.pkg.dev --quiet

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./packages/feed-sync/Dockerfile
          push: true
          tags:
            ${{ secrets.REGION }}-docker.pkg.dev/${{ secrets.PROJECT_ID }}/dither-chat/feed-sync:${{ steps.sha_short.outputs.value }}

  notify:
    needs: [build]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/telegram-action@v1.0.1
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: markdown
          message: |
            ğŸš¨ *Build Feed Sync Failed* ğŸš¨

            ğŸ”— *Repository*: [${{ github.repository }}](https://github.com/${{ github.repository }})
            ğŸ“ *Commit*: ${{ github.event.commits[0].message }}
            ğŸ‘¤ *Author*: ${{ github.actor }}
            â›“ï¸â€ğŸ’¥ *App*: ${{ inputs.app_name }}

            ğŸ” [View Logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

            Please investigate and fix *ASAP*! ğŸ”§
