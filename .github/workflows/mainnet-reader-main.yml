name: mainnet-reader-main

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy-mainnet:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment: mainnet
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy reader-main to Fly.io
        working-directory: ./packages/reader-main
        run: |
          flyctl deploy \
            --remote-only \
            --config ./packages/reader-main/fly.mainnet.toml \
            --dockerfile ./packages/reader-main/Dockerfile
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN_READER_MAIN }}
