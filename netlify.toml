[build]
publish = "./packages/frontend-main/dist"
command = "cd ./packages/frontend-main && bun run build"

[[edge_functions]]
function = "post-meta"
path = "/post/*"

[[edge_functions]]
function = "og-image"
path = "/og-image/*"

# Redirect all routes to index.html
# Note: Edge functions take precedence over redirects, so /og-image/* and /post/*
# will be handled by edge functions before this redirect rule applies
[[redirects]]
from = "/*"
to = "/index.html"
status = 200
